<script>
  // Function to set the theme based on user preference or system preference
  function setTheme(theme) {
    if (theme === "dark") {
      document.body.classList.add("dark");
    } else {
      document.body.classList.remove("dark");
    }
    localStorage.setItem("theme", theme);
  }

  // Function to toggle between light and dark mode
  function toggleTheme() {
    if (document.body.classList.contains("dark")) {
      setTheme("light");
    } else {
      setTheme("dark");
    }
  }

  // Event listener for the theme toggle button (assumed to exist)
  document.addEventListener("DOMContentLoaded", function () {
    const themeToggleBtn = document.createElement("button");
    themeToggleBtn.textContent = "Toggle Dark Mode";
    themeToggleBtn.classList.add(
      "bg-gray-300",
      "text-gray-700",
      "px-4",
      "py-2",
      "rounded",
      "hover:bg-gray-400",
      "transition",
      "duration-300",
      "ease-in-out",
    );
    themeToggleBtn.style.position = "fixed";
    themeToggleBtn.style.bottom = "20px";
    themeToggleBtn.style.right = "20px";
    document.body.appendChild(themeToggleBtn);

    themeToggleBtn.addEventListener("click", toggleTheme);

    // Check for saved theme preference or default to system preference
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
      setTheme(savedTheme);
    } else if (
      window.matchMedia &&
      window.matchMedia("(prefers-color-scheme: dark)").matches
    ) {
      setTheme("dark");
    }
  });
</script>
